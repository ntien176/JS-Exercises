<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <main id="container">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <div class="form-group">
                <label id="label" for="name">Name</label>
                <input id="name" class="input-data" type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="label" for="email">Email</label>
                <input id="email" class="input-data" type="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label id="label" for="age">Age (optional)</label>
                <input id="age" class="input-data" type="number" placeholder="Age" min="10" required>
            </div>
            
            <input type="submit">
        </form>
    </main>
</body>
</html>
